<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>
    <link rel="stylesheet" href="CssSheet.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        /* Header/Navigation */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .NavContainer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            background-color: #0C0B1A;
            flex-wrap: wrap;
        }
        
        .NavContainer > div {
            padding: 10px;
            text-align: center;
        }
        
        .NavContainer a {
            color: #F0EFF4;
            text-decoration: none;
            font-weight: bold;
        }
        
        .NavContainer .button {
            background-color: #DA4167;
            border-radius: 25px;
            padding: 8px 15px;
        }
        
        /* Reservation Form */
        .resContainer {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .resTable {
            width: 100%;
            border-collapse: collapse;
        }
        
        .resTable tr:not(:last-child) {
            margin-bottom: 15px;
            display: block;
        }
        
        .resTable td {
            padding: 8px 0;
            display: block;
            width: 100%;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .time-date-group {
            display: flex;
            gap: 15px;
        }
        
        .time-date-group td {
            flex: 1;
        }
        
        .resSubmit {
            background-color: #DA4167;
            color: white;
            border: none;
            padding: 14px 20px;
            width: 100%;
            cursor: pointer;
            font-size: 18px;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .resSubmit:hover {
            background-color: #832161;
        }
        
        .confirmation {
            display: none;
            background-color: #DA4167;
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
            color: white;
        }
        
        /* Mobile Menu */
        .menu-toggle {
            display: none;
        }
        
        .menu-toggle-label {
            display: none;
            cursor: pointer;
            padding: 15px;
            text-align: center;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .NavContainer {
                flex-direction: column;
                padding: 10px 0;
                display: none;
            }
            
            .NavContainer.active {
                display: flex;
            }
            
            .NavContainer > div {
                width: 100%;
                padding: 12px 0;
                border-top: 1px solid #832161;
            }
            
            .menu-toggle-label {
                display: block;
                background-color: #0C0B1A;
                color: white;
                font-size: 24px;
            }
            
            .time-date-group {
                flex-direction: column;
                gap: 0;
            }
            
            .resTable td {
                padding: 5px 0;
            }
            
            input, select, textarea {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .logo img {
                width: 150px;
            }
            
            .resContainer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <label for="mobile-menu-toggle" class="menu-toggle-label">â˜°</label>
        <input type="checkbox" id="mobile-menu-toggle" class="menu-toggle">
        <div class="NavContainer" id="navContainer" style="width: 100%;">
            <div><a href="index.html" >Home</a></div>
            <div><a href="about.html">About Us</a></div>
            <div><img src="./icons/logo.png" alt="logo" width="150px"></div>
            <div><a href="reservation.html"style="color: #DA4167;">Reserve</a></div>
            <div><a href="signUp.html"><div class="button" style="width: 100%;">Sign Up</div></a></div>
        </div>
    </div>
    
    <div class="resContainer">
        <div class="logo">
            <img src="./icons/logo.png" alt="Logo" width="200px" />
        </div>
        <form id="reservationForm"> 
            <table class="resTable">
                <tr>
                    <td colspan="2">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </td>
                </tr>
                <tr class="time-date-group"> 
                    <td>  
                        <label for="date">Reservation Date</label>
                        <input type="date" id="date" name="date" required>
                    </td>
                    <td>    
                        <label for="time">Reservation Time</label>
                        <input type="time" id="time" name="time" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">    
                        <label for="guests">Number of Guests</label>
                        <select id="guests" name="guests" required>
                            <option value="">Select</option>
                            <option value="1">1 Person</option>
                            <option value="2">2 People</option>
                            <option value="3">3 People</option>
                            <option value="4">4 People</option>
                            <option value="5">5 People</option>
                            <option value="6">6 People</option>
                            <option value="7">7 People</option>
                            <option value="8">8 People</option>
                            <option value="large">More than 8 (We'll call you)</option>
                        </select>
                    </td>
                </tr>   
                <tr>
                    <td colspan="2">
                        <label for="occasion">Special Occasion?</label>
                        <select id="occasion" name="occasion">
                            <option value="none">None</option>
                            <option value="birthday">Birthday</option>
                            <option value="anniversary">Anniversary</option>
                            <option value="business">Business Meeting</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="requests">Special Requests</label>
                        <textarea id="requests" name="requests" rows="3" placeholder="Allergies, seating preferences, etc."></textarea>
                    </td>  
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="resSubmit">Reserve Table</button>
                    </td>
                </tr>
            </table>
        </form>
        <div class="confirmation" id="confirmationMessage">
            <h1 style="color:white;">Reservation Confirmed!</h1>
            <p>We're looking forward to serving you.</p>
            <p id="reservationDetails"></p>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('mobile-menu-toggle');
        const navContainer = document.getElementById('navContainer');
        
        menuToggle.addEventListener('change', function() {
            if (this.checked) {
                navContainer.classList.add('active');
            } else {
                navContainer.classList.remove('active');
            }
        });
        
        // Form submission
        const form = document.getElementById('reservationForm');
        const confirmation = document.getElementById('confirmationMessage');
        const details = document.getElementById('reservationDetails');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const guests = document.getElementById('guests').value;
            
            if (!name || !email || !phone || !date || !time || !guests) {
                alert('Please fill in all required fields.');
                return;
            }

            form.style.display = 'none';
            confirmation.style.display = 'block';
    
            details.innerHTML = "Name: "+  name+"<br>"+
                "Date: "+date+ "<br>"+
                "Time: "+time+"<br>"+
                "Party Size: "+guests+"<br>"+ 
                "A confirmation email has been sent to "+email+"<br>"+
                "We'll contact you at "+phone+" if there are any changes";
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!navContainer.contains(e.target) && e.target !== menuToggle && e.target !== document.querySelector('.menu-toggle-label')) {
                menuToggle.checked = false;
                navContainer.classList.remove('active');
            }
        });
    </script>
</body>
</html>
