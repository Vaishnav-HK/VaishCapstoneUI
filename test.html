<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic reset and container */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Header styles */
        .header {
            background: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Navigation links */
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 20px;
        }
        
        /* Hamburger icon - hidden by default */
        .hamburger {
            display: none;
            cursor: pointer;
            width: 30px;
            height: 21px;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .hamburger .bar {
            height: 3px;
            width: 100%;
            background: white;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            
            .nav-links {
                position: fixed;
                left: -100%;
                top: 60px;
                flex-direction: column;
                background: #333;
                width: 100%;
                text-align: center;
                transition: 0.3s;
            }
            
            .nav-links.active {
                left: 0;
            }
            
            .nav-links li {
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div>Logo</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <script>
        document.querySelector(".hamburger").addEventListener("click", () => {
            document.querySelector(".nav-links").classList.toggle("active");
        });
    </script>
</body>
</html>
